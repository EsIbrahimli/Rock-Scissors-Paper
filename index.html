<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Scissors Paper</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="scores">
            <p>Computer: <span id="computer-score"></span></p>
            <p>You: <span id="your-score"></span></p>
        </div>
        <div class="buttons">
            <button class="btn rock-btn" data-choise="rock"><img src="icons/rock.jpg"></button>
            <button class="btn paper-btn" data-choise="paper"><img src="icons/paper.jpg"></button>
            <button class="btn scissors-btn" data-choise="scissors"><img src="icons/scissors.png"></button>
        </div>
        <div class="your-choise">You choose <span id="your-choise"></span></div>
        <div class="computer-choise">Computer choose <span id="computer-choise"></span></div>
        <div class="result">Your Result</div>
        <div><button id="reset-btn">Play Again</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
